<!doctype html>
<html lang="en">

<head>
    <title>BMI</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
        integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body text-center mt-5">
                    <h1 class="heading display-6 pb-3">BMI</h1>
                    <form id="loan-form">
                        <div class="form-group">
                            <div class="input-group">
                                <input type="number" id="m" class="form-control" placeholder="請輸入身高(公尺)">
                                <span class="input-group-addon">M</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <input type="number" id="kg" class="form-control" placeholder="請輸入體重(公斤)">
                                <span class="input-group-addon">KG</span>
                            </div>
                        </div>
                        <div>
                        <div class="m-4">
                            <button id="cal" type="button" class="btn btn-primary">開始計算</button>
                            <button id="reset" type="button" class="btn btn-warning">重新填寫</button>
                        </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <input type="number" id="bmi" class="form-control" placeholder="你的BMI">
                                <span class="input-group-addon">KG/M^2</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group"></div>
                                <input type="text" id="result" class="form-control" placeholder="貼心建議">
                            </div>
                        </div>
                        
                    </form>

                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
    <script src="BMI.js"></script>
</body>

</html>
